    <title>Fresco - Tu cocina inteligente</title>
    
    <!-- Assets & PWA -->
    <link rel="icon" type="image/png" href="input_file_0.png" />
    <link rel="apple-touch-icon" href="input_file_0.png" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Satoshi Font -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">

    <!-- Compatibilidad process.env para navegador -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Satoshi', 'system-ui', '-apple-system', 'sans-serif'],
            },
            colors: {
              teal: { 50: '#f0fdf4', 100: '#dcfce7', 600: '#16a34a', 700: '#15803d', 800: '#064e3b', 900: '#013b33' },
              brand: {
                 dark: '#013b33',
                 orange: '#e87c3e',
                 light: '#f8f9fa'
              }
            },
            animation: {
              'bounce-subtle': 'bounce-subtle 3s infinite ease-in-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(-3%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-10px) rotate(2deg)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #fcfcfc; 
        -webkit-tap-highlight-color: transparent;
        font-family: 'Satoshi', sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: fixed;
        overscroll-behavior: none;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      /* Sistema de tipograf√≠a global Fresco - Corregido y Alineado */
      .fresco-h1 { font-size: 2.5rem; font-weight: 900; line-height: 1; letter-spacing: -0.04em; }
      .fresco-h2 { font-size: 1.5rem; font-weight: 900; line-height: 1.1; letter-spacing: -0.02em; }
      .fresco-h3 { font-size: 1.125rem; font-weight: 700; line-height: 1.2; }
      .fresco-label { font-size: 0.65rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.25em; color: #94a3b8; }
      .fresco-body { font-size: 0.9375rem; font-weight: 500; line-height: 1.6; color: #475569; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; } 
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes slide-up { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-fade-in { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      
      /* Refinamiento de sombras */
      .fresco-shadow { shadow-sm; border: 1px solid rgba(0,0,0,0.03); }
    </style>
