    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Satoshi', 'system-ui', '-apple-system', 'sans-serif'],
            },
            colors: {
              teal: { 50: '#f0fdf4', 100: '#dcfce7', 600: '#16a34a', 700: '#15803d', 800: '#064e3b', 900: '#013b33' },
              brand: {
                 dark: '#013b33',
                 orange: '#e87c3e',
                 light: '#f8f9fa'
              }
            },
            boxShadow: {
              'fresco': '0 20px 50px rgba(0,0,0,0.03)',
              'fresco-inner': 'inset 0 2px 4px rgba(0,0,0,0.02)',
              'pill': '0 4px 12px rgba(0,0,0,0.05)'
            },
            animation: {
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #fcfcfc; 
        -webkit-tap-highlight-color: transparent;
        font-family: 'Satoshi', sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: fixed;
        overscroll-behavior: none;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      /* RESET DE INPUTS NUMÉRICOS - UX FIX */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Sistema de tipografía global Fresco */
      .fresco-title { font-size: 2.2rem; font-weight: 900; line-height: 1.05; letter-spacing: -0.04em; }
      .fresco-label-wide { font-size: 0.6rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.4em; color: #cbd5e1; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; } 
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
