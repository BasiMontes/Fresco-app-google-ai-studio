    <!-- Compatibilidad process.env para navegador (Requerido por SDKs de servidor en cliente) -->
    <script>
      // Aseguramos que process.env exista sin destruir lo que el entorno pueda inyectar
      window.process = window.process || {};
      window.process.env = { 
        ...window.process.env,
        NODE_ENV: 'production',
        // Las claves reales se inyectan din√°micamente por el sistema de despliegue
      };
    </script>
