    <title>Fresco, tu cocina inteligente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0F4E0E" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Satoshi', 'sans-serif'] },
            colors: {
              teal: { 900: '#0F4E0E' },
              brand: { dark: '#0F4E0E', orange: '#e87c3e', light: '#f8f9fa' }
            },
            animation: {
              'glass-shine': 'glass-shine 8s infinite linear',
            },
            keyframes: {
              'glass-shine': {
                '0%': { transform: 'translateX(-300%) skewX(-30deg)' },
                '100%': { transform: 'translateX(400%) skewX(-30deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { -webkit-tap-highlight-color: transparent; }
      html, body {
        min-height: 100%;
        margin: 0;
        background-color: #F4F4F4;
        font-family: 'Satoshi', sans-serif;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* LIQUID GLASS DOCK V6 - ARCHITECTURE */
      .mobile-liquid-dock {
        background: rgba(15, 30, 15, 0.07);
        backdrop-filter: blur(50px) saturate(190%) contrast(95%);
        -webkit-backdrop-filter: blur(50px) saturate(190%) contrast(95%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        /* Glossy edge effect */
        box-shadow: 
          0 30px 60px -12px rgba(0, 0, 0, 0.3),
          inset 0 1px 1px rgba(255, 255, 255, 0.2),
          inset 0 -1px 1px rgba(0, 0, 0, 0.05);
        position: relative;
      }

      /* INDICADOR EL√ÅSTICO MEJORADO */
      .magnetic-liquid-pill {
        position: absolute;
        top: 6px;
        bottom: 6px;
        background: #0F4E0E;
        border-radius: 2.5rem;
        z-index: 2;
        transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1); /* Curva de flujo ultra suave */
        box-shadow: 
          0 12px 24px rgba(15, 78, 14, 0.35),
          inset 0 1px 2px rgba(255, 255, 255, 0.2);
      }
      
      .glass-shine-refraction {
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(255, 255, 255, 0.08) 50%, 
          transparent 100%);
        transform: skewX(-25deg);
        pointer-events: none;
        z-index: 1;
        opacity: 0.6;
      }

      .hd-icon-glow {
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
      }
      
      .active-icon-glow {
        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5)) drop-shadow(0 2px 3px rgba(0,0,0,0.2));
      }
    </style>
