    <title>Fresco, tu cocina inteligente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0F4E0E" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Satoshi', 'sans-serif'] },
            colors: {
              teal: { 900: '#0F4E0E' },
              brand: { dark: '#0F4E0E', orange: '#e87c3e', light: '#f8f9fa' }
            },
            animation: {
              'glass-shine': 'glass-shine 6s infinite linear',
            },
            keyframes: {
              'glass-shine': {
                '0%': { transform: 'translateX(-200%) skewX(-30deg)' },
                '100%': { transform: 'translateX(300%) skewX(-30deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { -webkit-tap-highlight-color: transparent; }
      html, body {
        min-height: 100%;
        margin: 0;
        background-color: #F4F4F4;
        font-family: 'Satoshi', sans-serif;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* LIQUID GLASS DOCK V3 - ULTRA CLEAR */
      .mobile-liquid-dock {
        background: rgba(10, 20, 10, 0.15); /* Transparencia extrema */
        backdrop-filter: blur(50px) saturate(200%) contrast(100%);
        -webkit-backdrop-filter: blur(50px) saturate(200%) contrast(100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top-color: rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.3),
          inset 0 1px 1px rgba(255, 255, 255, 0.05);
        position: relative;
      }

      .mobile-liquid-dock::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.015;
        pointer-events: none;
      }

      .glass-shine-refraction {
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(255, 255, 255, 0.01) 20%, 
          rgba(255, 255, 255, 0.08) 50%, 
          rgba(255, 255, 255, 0.01) 80%, 
          transparent 100%);
        transform: skewX(-30deg);
        pointer-events: none;
        z-index: 1;
      }

      /* LA PÍLDORA MAGNÉTICA */
      .magnetic-liquid-pill {
        position: absolute;
        top: 6px;
        bottom: 6px;
        background: #0F4E0E;
        border-radius: 2rem;
        z-index: 2;
        transition: all 0.5s cubic-bezier(0.5, 0, 0, 1); /* Movimiento fluido refinado */
        box-shadow: 
          0 8px 16px rgba(15, 78, 14, 0.4),
          inset 0 1px 2px rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .icon-drop-shadow {
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));
      }
    </style>
