  <head>

    <title>Fresco, tu cocina inteligente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0F4E0E" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Satoshi', 'sans-serif'] },
            colors: {
              teal: { 900: '#0F4E0E' },
              brand: { dark: '#0F4E0E', orange: '#e87c3e', light: '#f8f9fa' }
            },
            animation: {
              'liquid-stretch': 'liquid-stretch 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
              'glass-shine': 'glass-shine 3s infinite linear',
            },
            keyframes: {
              'liquid-stretch': {
                '0%': { transform: 'scaleX(1) scaleY(1)' },
                '30%': { transform: 'scaleX(1.25) scaleY(0.85)' },
                '100%': { transform: 'scaleX(1) scaleY(1)' },
              },
              'glass-shine': {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { -webkit-tap-highlight-color: transparent; }
      html, body {
        min-height: 100%;
        margin: 0;
        background-color: #F4F4F4;
        font-family: 'Satoshi', sans-serif;
        overflow-x: hidden;
      }

      /* LIQUID GLASS CORE STYLES */
      .liquid-glass {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0.15) 100%);
        backdrop-filter: blur(40px) saturate(180%) contrast(90%);
        -webkit-backdrop-filter: blur(40px) saturate(180%) contrast(90%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-top-color: rgba(255, 255, 255, 0.7);
        border-left-color: rgba(255, 255, 255, 0.7);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.08),
          inset 0 0 10px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .liquid-glass::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
      }

      .liquid-indicator {
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        filter: drop-shadow(0 4px 12px rgba(15, 78, 14, 0.3));
      }

      /* Refractive Shine Effect */
      .glass-shine {
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: skewX(-20deg);
        pointer-events: none;
      }
    </style>
