    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Satoshi', 'sans-serif'] },
            colors: {
              teal: { 900: '#0F4E0E' },
              brand: { dark: '#0F4E0E', orange: '#e87c3e', light: '#f8f9fa' }

    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { -webkit-tap-highlight-color: transparent; }
      html, body {
        min-height: 100%;
        margin: 0;
        background-color: #F4F4F4;
        font-family: 'Satoshi', sans-serif;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* FRESCO PRO-DOCK CSS */
      .mobile-pro-dock {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(25px) saturate(160%);
        -webkit-backdrop-filter: blur(25px) saturate(160%);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 -5px 25px rgba(0,0,0,0.03), 0 10px 40px rgba(0,0,0,0.08);
        height: 88px; /* Altura Pro coincidente con Instagram/iOS */
        display: flex;
        align-items: center;
        justify-content: space-around;
        position: relative;
        will-change: transform;
      }

      .nav-indicator-pill {
        position: absolute;
        height: 52px; /* Altura interna de la zona de selección */
        background: #0F4E0E;
        border-radius: 18px; /* Menos circular, más "modern squircle" */
        z-index: 1;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* Deslizamiento profesional, sin rebote */
        box-shadow: 0 8px 20px rgba(15, 78, 14, 0.2);
      }

      .nav-icon {
        transition: all 0.3s ease;
        z-index: 2;
      }

      .active-icon {
        color: white !important;
        transform: scale(1.05);
      }

      .inactive-icon {
        color: #8FBDB6;
      }
    </style>
